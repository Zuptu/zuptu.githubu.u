<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output"> 
      <div class="previous-output"></div>
      <div class="current-output">0</div>
    </div>
    <button class="span-two" id="ac"> AC </button>
    <button id="del"> DEL </button>
    <button id="division" class="operand">/</button>
    <button> 1 </button>
    <button> 2 </button>
    <button> 3 </button>
    <button class="operand"> * </button>
    <button> 4 </button>
    <button> 5 </button>
    <button> 6 </button>
    <button> 7 </button>
    <button> 8 </button>
    <button> 9 </button>
    <button class="operand"> - </button>
    <button class="operand"> + </button>
    <button id="dot"> . </button>
    <button> 0 </button>
    <button class="span-two" id="equal"> = </button>
    </div>
  </div>
  
</body>
</html>
